<div layout="row" class="padding-base" layout-margin>
  <button mat-button routerLink="/create"><mat-icon aria-hidden="false" aria-label="Ver informacion" >add</mat-icon> AÃ±adir Politico </button>
  <div>
    <button mat-button><mat-icon aria-hidden="false" aria-label="Ver informacion" (click)="pageDown()">chevron_left</mat-icon> </button>
    <button mat-button><mat-icon aria-hidden="false" aria-label="Ver informacion" (click)="pageUp()">chevron_right</mat-icon> </button>
  </div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 padding-base" >
  <!-- Posicion Column -->
  <ng-container matColumnDef="titular">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.titular}} </td>
  </ng-container>

  <!-- Partido Column -->
  <ng-container matColumnDef="partido">
    <th mat-header-cell *matHeaderCellDef> Partido </th>
    <td mat-cell *matCellDef="let element"> {{element.partido}} </td>
  </ng-container>

  <!-- Sueldo Column -->
  <ng-container matColumnDef="sueldo">
    <th mat-header-cell *matHeaderCellDef> Sueldo </th>
    <td mat-cell *matCellDef="let element"> {{element.sueldobase_sueldo}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
       <button mat-mini-fab class="margin-right"><mat-icon aria-hidden="false" aria-label="Ver informacion" (click)="seeElement(element)">visibility</mat-icon> </button>
       <button mat-mini-fab><mat-icon aria-hidden="false" aria-label="Ver informacion" (click)="editElement(element)">edit</mat-icon> </button>
    
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

</table>

</div>
